<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img id="cl" class="invert" src="img/close.svg" alt="" />
        </div>
        <div class="home bg-gray">
          <div class="logo">
            <img width="170px" class="invert" src="img/logo.svg" alt="" />
          </div>
          <ul>
            <li>
              <img class="invert" src="img/home.svg" alt="" /><span class="H"
                >Home</span
              >
            </li>
            <li>
              <img class="invert S" src="img/search.svg" alt="" /><span
                class="H S"
                >Search</span
              >
            </li>
          </ul>
        </div>
        <div class="library bg-gray">
          <div class="heading">
            <img class="invert" src="img/Library.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span> PrivacyCenter</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legalprivacy-policy"
                ><span>PrivacyPolicy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>AboutAds </span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-gray">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                width="40px"
                class="invert hamburger"
                src="img/hamburger.svg"
                alt=""
              />
              <svg
                class="invert"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                class="invert"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttom">
            <button class="signbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h1>Spotify_Playlists</h1>
          <div class="cardContainer"></div>
          <div class="Playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo invert"></div>
              <div class="songbuttons invert">
                <img class="bt" id="previous" src="img/previous.svg" alt="" />
                <img class="bt" id="play" src="img/play.svg" alt="" />
                <img class="bt" id="next" src="img/next.svg" alt="" />
              </div>

              <div>
                <div class="songtime invert"></div>
                <div class="volume invert">
                  <img src="img/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
